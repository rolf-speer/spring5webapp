<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1>Author list</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!--/*@thymesVar id="author" type="guru.springframework.spring5webapp.model.Author"*/-->
    <!--/*@thymesVar id="authors" type="java.lang.Iterable<Author>"*/-->
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>

</body>
</html>
